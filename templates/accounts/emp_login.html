{% extends 'base.html' %}


{% block title %} Contact Page {% endblock %}
{% block content %}

<section class="section-conten padding-y" style="min-height:84vh">

    <!-- ============================ COMPONENT LOGIN   ================================= -->
        <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
          <div class="card-body">
          <h4 class="card-title mb-4">Sign in</h4>
          {% include 'accounts/alerts.html' %}
            <form method="POST" action="{% url 'emp_login' %}">
              {% csrf_token %}
              <div class="form-group">
                 <input type="text"  name="username" class="form-control" placeholder=" Enter username" required >
              </div> <!-- form-group// -->
              
              <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Password" required >
              </div> <!-- form-group// -->
              
              {% comment %} <div class="form-group">
                  <a href="{% url 'forgotpassword' %}" class="float-right">Forgot password?</a> 
               
              </div> <!-- form-group form-check .// --> {% endcomment %}
              <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block"> Login  </button>
                  <button type="submit" class="btn btn-secondary btn-block"><a href="{% url 'main' %}"> Back</a> </button>
              </div> <!-- form-group// -->    
            </form>
          </div> <!-- card-body.// -->
        </div> <!-- card .// -->
    
         <p class="text-center mt-4">Don't have account? <a href="{% url 'company_register' %}">Register Company</a></p>
         <br><br>
    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
    
    
    </section>

{% endblock %}
