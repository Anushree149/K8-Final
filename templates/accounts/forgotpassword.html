{% extends 'base.html' %}



{% block title %} Forgot password {% endblock %}
{% block content %}
<section class="section-conten padding-y" style="min-height:84vh;font-size:1rem;">

    <!-- ============================ COMPONENT LOGIN   ================================= -->
        <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
          <div class="card-body">
          <h4 class="card-title mb-4">Forgot Password</h4>
          {% include 'accounts/alerts.html' %}
          <form method="POST" action="{% url 'forgotpassword' %}">
             {% csrf_token %}
              <div class="form-group">
                 <input type="email"  name="email" class="form-control" placeholder="Email Address" required >
              </div> <!-- form-group// -->
             
              <div class="form-group">
                  <a href="{% url 'all_login' %}" class="float-right">Remember Password?</a> 
               
              </div> <!-- form-group form-check .// -->
              <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block">Reset  Password</button>
              </div> <!-- form-group// -->    
          </form>
          </div> <!-- card-body.// -->
        </div> <!-- card .// -->
    
         <p class="text-center mt-4">Don't have account? <a href="{% url 'company_register' %}">Sign up</a></p>
         <br><br>
    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
    
    
    </section>


{% endblock %}
