{% extends 'base.html' %}
{% load static %}

{% block title %} Main {% endblock %}
{% block content %}
<html style="overflow-y:hidden">
  <head>
    <title> </title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <style>
      .gradient-custom {
        background: #6a11cb;

        background: -webkit-linear-gradient(
          to right,
          rgba(106, 17, 203, 1),
          rgba(37, 117, 252, 1)
        );

        background: linear-gradient(
          to right,
          rgba(106, 17, 203, 1),
          rgba(37, 117, 252, 1)
        );
      }
    </style>
  </head>
  <body>
    <section style="background-image: url('https://images.unsplash.com/photo-1454372182658-c712e4c5a1db?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80') ;
    height: 90vh;">
    {% comment %} <section class="vh-100 gradient-custom"> {% endcomment %}
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card  text-white" style="border-radius: 1rem;
            background:transparent;backdrop-filter: blur(3px);">
              <div class="card-body p-5 text-center">
                <div class="my-4 p-2">
                  <h2 class="fw-bold mb-4 " style="color:#000000;font-size:1.5rem;font-family:'DM Sans', sans-serif">Your Own To-Do Application</h2>
                  <h3 class="fw-bold mb-4 text-uppercase" style="color:#000000;font-size:1.2rem;font-family:'DM Sans', sans-serif">Join Today</h3>
                  

                    <div class="allBtn ">
                        <a href="{% url 'company_register' %}"style="
                        background: #342c8d;
                        color: #ffffff;
                        border: 1px solid #0f2379;
                        text-decoration: none;
                        padding: 0.9rem 2.5rem;
                        font-family:'DM Sans', sans-serif;
                        font-size: 1rem;
                        font-weight: 600;
                        border-radius: 10px;
                        transition: all 0.3s ease-in;
                        " >Register</a>


                        <a href="{% url 'all_login' %}"style="background: #342c8d;
                        color: #ffffff;
                        border: 1px solid #0f2379;
                        text-decoration: none;
                        padding: 0.9rem 2.5rem;
                        font-size: 1rem;
                        font-family:'DM Sans', sans-serif;
                        font-weight: 600;
                        border-radius: 10px;
                        transition: all 0.3s ease-in;">Login</a> 
                    </div>


                  <div class="d-flex justify-content-center text-center gap-3 my-4 pt-1">
                    <a href="https://www.facebook.com/people/Actify-Business/100094744836119/" target="_blank" class="text-white">
                      <img  src="{% static 'images/facebook.png' %}">
                    </a>

                    
                    <a href="https://www.actifyzone.com/business" target="_blank"  class="text-white">
                      <img  src="{% static 'images/g.png' %}">
                    </a>

                    <a href="https://www.linkedin.com/company/actify-business/" target="_blank"  class="text-white">
                      <img   src="{% static 'images/linkedin.png' %}">
                    </a>
                    
                    <a href="https://www.instagram.com/actify.business/" target="_blank"  class="text-white">
                      <img  src="{% static 'images/instagram.png' %}">
                    </a> 
                    
                  </div> 
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>

{% endblock %}
